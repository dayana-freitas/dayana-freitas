<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página pessoal de Dayana Freitas">
    <meta name="keywords" content="dayana resende de freitas, dayana freitas, dayana-freitas, dayana freitas portifolio">
    <title>Dayana Freitas</title>
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- script para importar partes do html em outros arquivos através de uma biblioteca angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
</head>
<body ng-app="">
    <header>
        <a class="voltar" href="/index.html"><img src="/imagens/icon-arrow-back.png" alt="Icone voltar"></a>
        <div id="banner-portifolio">
            <img src="imagens/banner-template.jpg" alt="Descrição do Banner">
        </div>
    </header>
    <main>
        <article>
            <h1>Titulo</h1>
            <section>
                <h2>Descrição</h2>
                <p>Descrição do Projeto</p>
            </section>
            <section>
                <h2>Como Instalar/Acessar</h2>
                <p>Descrição do Projeto</p>
                <p><a href="">LINK DO REPOSITÓRIO NO GITHUB</a></p>
            </section>
            <section>
                <h2>Linguagens e bibliotecas usadas no desenvolvimento</h2>
                <ul>                    
                    <li>Linguagem 1</li>
                    <li>Linguagem 2</li>
                </ul>
            </section>
        </article>
        <article>
            <h2>Imagens</h2>
            <br><br>
            <div class="carrossel">
                <div class="slides">
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">
                    <input type="radio" name="slide" id="slide4">
                    <input type="radio" name="slide" id="slide5">
                    <div class="navigation">
                        <label class="bar bar1" for="slide1"></label>
                        <label class="bar bar2" for="slide2"></label>
                        <label class="bar bar3" for="slide3"></label>
                        <label class="bar bar4" for="slide4"></label>
                        <label class="bar bar5" for="slide5"></label>
                    </div>
                    <div class="slide s1">
                        <img src="imagens/carrossel/template-img1.jpg" alt="Imagem um do template">
                    </div>
                    <div class="slide">
                        <img src="imagens/carrossel/template-img2.jpg" alt="Imagem dois do template">
                    </div>
                    <div class="slide">
                        <img src="imagens/carrossel/template-img3.jpg" alt="Imagem três do template">
                    </div>
                    <div class="slide">
                        <img src="imagens/carrossel/template-img4.jpg" alt="Imagem quatro do template">
                    </div>
                    <div class="slide">
                        <img src="imagens/carrossel/template-img5.jpg" alt="Imagem cinco do template">
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer ng-include="'../blocks/footer.html'"><!-- Importação do footer --></footer>
</body>
</html>
